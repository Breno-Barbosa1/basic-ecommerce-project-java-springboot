server:
  port: 8888
spring:
  application:
    name: basic-ecommerce
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
logging:
  level:
    root: INFO
spring-doc:
  paths-to-match: /api/**/**
  swagger-ui:
    use-root-path: true
security:
  jwt:
    token:
      secret-key: YWRtaW4xMjM=
      expire-length: 3600000